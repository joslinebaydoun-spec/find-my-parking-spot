<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find My Parking Spot</title>

  <!-- this links to your styles (you already have styles.css) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Find My Parking Spot</h1>
  </header>

  <main>
    <!-- SAVE SECTION -->
    <section class="save">
      <label for="note">Level/Bay note</label>
      <textarea id="note" placeholder="e.g. B2, Bay 47"></textarea>

      <button id="btn-save">Save my spot</button>
      <button id="btn-clear" class="secondary">Clear saved spot</button>

      <p id="saved-info">No spot saved yet.</p>
    </section>
  </main>

  <!-- your app logic -->
  <script src="app.js"></script>

  <!-- we will use sw.js later for offline; safe to keep this now -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
